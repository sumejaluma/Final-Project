<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form" method="post">
        <label for="name">* Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      
        <label for="email">* Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label for="phone">* Phone</label>
        <input type="text" placeholder="Phone number (383 XX-XXX-XXX)" id="phone" name="phone" required >
        
        <label for="message">* Message Subject</label>
          <select class="select" id="select" name="select">
            <option disabled selected value="">Please Select</option>
            <option class="option">Suggestion</option>
            <option class="option">Proposal</option>
            <option class="option">Request</option>
            <option class="option">Other</option>
          </select>
          
        <label for="message">* Message</label>
        <textarea id="message" name="message" placeholder="Message" required></textarea>
      
        <button type="submit" value="Submit">Submit</button>
      </form>

      <div class="info">
        <img src="location.png" alt="location"><h3>Location</h3>
        <p>California Street New York </p>
        <br>
        <img src="phone-call.png" alt="phone"><h3>Phone Number</h3>
        <p> +383 XX-XXX-XXX</p>
        <br>
        <img src="email.png" alt="email"><h3>Email Adress</h3>
        <p>onlineshop@gmail.com</p>
        <br>
        <img src="world-wide-web.png" alt="web"><h3>Website</h3>
        <p>onlineshop.com</p>
      </div>
      
</body>
</html>
